<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- HTML Meta Tags -->
		<title>Notion Avatar Editor</title>
		<meta
			name="description"
			content="Create Notion-style avatars with ease. Use in your own Svelte project as you like!"
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://avatar.daniel.sticker.name" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Notion Avatar Editor" />
		<meta
			property="og:description"
			content="Create Notion-style avatars with ease. Use in your own Svelte project as you like!"
		/>
		<meta property="og:image" content="%sveltekit.assets%/og.png" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="avatar.daniel.sticker.name" />
		<meta property="twitter:url" content="https://avatar.daniel.sticker.name" />
		<meta name="twitter:title" content="Notion Avatar Editor" />
		<meta
			name="twitter:description"
			content="Create Notion-style avatars with ease. Use in your own Svelte project as you like!"
		/>
		<meta name="twitter:image" content="%sveltekit.assets%/og.png" />
		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
